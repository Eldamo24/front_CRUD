<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Animes</title>
</head>

<body>
    <main>
        <div id="app">
            <div id="cards">
                <div class="container text-center">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center align-items-center"
                            v-for="anime in this.animes">
                            <div class="card mt-3 mb-3" style="width: 18rem;">
                                <img :src="anime.imagen" class="card-img-top" :alt="anime.nombre">
                                <div class="card-body">
                                    <h5 class="card-title">{{anime.nombre}}</h5>
                                    <p class="card-text" id="contenido">{{anime.descripcion}}</p>
                                    <div class="d-flex justify-content-around align-items-center">
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                            :data-bs-target="'#see'+anime.id">Ver mas</button>
                                        <button type="button" class="btn btn-primary">Eliminar</button>
                                        <button type="button" class="btn btn-primary">Editar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="modal fade" :id="'see'+anime.id" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="staticBackdropLabel">{{anime.nombre}}</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body d-flex align-items-center justify-content-center flex-column">
                                            <img :src="anime.imagen" :alt="anime.nombre" class="img-modals">
                                            <p class="mt-3">{{anime.descripcion}}</p>
                                            <p>Temporadas: {{anime.temporadas}}</p>
                                            <p>Capitulos: {{anime.capitulos}}</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/animes.js"></script>
</body>

</html>
